syntax = "proto3";

package auth;

service AuthService {
  // OAuth
  rpc GetAuthUrl (GetAuthUrlRequest) returns (GetAuthUrlResponse);
  rpc Callback (CallbackRequest) returns (CallbackResponse);
  
  // Session
  rpc CreateSession (CreateSessionRequest) returns (CreateSessionResponse);
  rpc RefreshSession (RefreshSessionRequest) returns (RefreshSessionResponse);
  rpc ValidateSession (ValidateSessionRequest) returns (ValidateSessionResponse);
  rpc GetActiveSessions (GetActiveSessionsRequest) returns (GetActiveSessionsResponse);
  rpc RevokeSession (RevokeSessionRequest) returns (RevokeSessionResponse);
  rpc Logout (LogoutRequest) returns (LogoutResponse);
  
  // Token
  rpc ExchangeToken (ExchangeTokenRequest) returns (ExchangeTokenResponse);
  rpc ValidateToken (ValidateTokenRequest) returns (ValidateTokenResponse);
  rpc RefreshToken (RefreshTokenRequest) returns (RefreshTokenResponse);
  rpc GetUserInfo (GetUserInfoRequest) returns (GetUserInfoResponse);
}

// --- OAuth Messages ---

message GetAuthUrlRequest {
  string provider = 1; // "github", "google", "microsoft", "discord"
  string redirect_uri = 2;
}

message GetAuthUrlResponse {
  string url = 1;
}

message CallbackRequest {
  string provider = 1;
  string code = 2;
  string state = 3;
}

message CallbackResponse {
  string auth_code = 1; // Internal auth code to exchange for session
  string redirect_uri = 2; // Where to redirect the user
}

// --- Session Messages ---

message CreateSessionRequest {
  string auth_code = 1;
  string user_agent = 2;
  string ip_address = 3;
}

message CreateSessionResponse {
  string session_id = 1;
  string session_token = 2;
  int64 expires_at = 3; // Timestamp
  User user = 4;
}

message RefreshSessionRequest {
  string session_id = 1;
}

message RefreshSessionResponse {
  string session_id = 1;
  string session_token = 2;
  int64 expires_at = 3;
}

message ValidateSessionRequest {
  string session_token = 1;
}

message ValidateSessionResponse {
  bool valid = 1;
  string session_id = 2;
  string user_id = 3;
  User user = 4;
}

message GetActiveSessionsRequest {
  string user_id = 1;
}

message GetActiveSessionsResponse {
  repeated Session sessions = 1;
}

message RevokeSessionRequest {
  string session_id = 1;
  string user_id = 2; // For authorization check
}

message RevokeSessionResponse {
  bool success = 1;
}

message LogoutRequest {
  string session_token = 1;
}

message LogoutResponse {
  bool success = 1;
}

// --- Token Messages ---

message ExchangeTokenRequest {
  string code = 1;
  string code_verifier = 2;
}

message ExchangeTokenResponse {
  string access_token = 1;
  string refresh_token = 2;
  string id_token = 3;
  int64 expires_in = 4;
}

message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenResponse {
  bool valid = 1;
  string user_id = 2;
  repeated string scopes = 3;
}

message RefreshTokenRequest {
  string refresh_token = 1;
}

message RefreshTokenResponse {
  string access_token = 1;
  string refresh_token = 2;
  int64 expires_in = 3;
}

message GetUserInfoRequest {
  string token = 1;
}

message GetUserInfoResponse {
  string user_id = 1;
  string email = 2;
  string username = 3;
  string avatar_url = 4;
}

// --- Common Messages ---

message User {
  string id = 1;
  string email = 2;
  string username = 3;
  string avatar_url = 4;
}

message Session {
  string id = 1;
  string user_agent = 2;
  string ip_address = 3;
  int64 created_at = 4;
  int64 expires_at = 5;
  bool is_current = 6;
}
